<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect hack
      // This script takes the current URL path and converts it to a query string
      // that will be handled by the main index.html
      (function() {
        var pathSegmentsToKeep = 1; // Change this if your site is not at the root (e.g., username.github.io/repo-name/)
        
        var l = window.location;
        var repo = l.pathname.split('/').filter(function(segment) { return segment; })[0];
        
        // Redirect to index.html with the path as a query parameter
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/' + repo + '/' +
          '?p=/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      })();
    </script>
  </head>
  <body>
    <div style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
      <h1>Redirecting...</h1>
      <p>If you are not redirected automatically, <a href="/portfolio/">click here</a>.</p>
    </div>
  </body>
</html>
